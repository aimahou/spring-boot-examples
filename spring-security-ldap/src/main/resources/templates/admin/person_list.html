<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en" th:replace="fragments/header :: header">
</head>

<body>
<div>
	<!-- 顶部导航栏  -->
	<div th:replace="fragments/navbar :: navbarMenu"></div>
	
	<!-- 中  -->
	<div class="center">
	
		<!-- 左侧导航栏  -->
		<div th:replace="fragments/navbar :: navLeftSys"  ></div>
	
		<!-- 右侧内容  -->
		<div class="right">
			<h4>AD用户列表</h4>
			<table class="table table-hover table-bordered table-striped">
		    	<thead>
		    	<tr>
		        	<th>dn</th>
		        	<th>cn</th>
		        	<th>邮箱</th>
		        	<th>userAccountControl</th>
		        	<th colspan="2">操作</th>
		    	</tr>
		    	</thead>
		    	<tbody>
		    	<tr th:each="person : ${persons}" class="info">
		        	<td><p th:text="${person.dn}" /></td>
		        	<td><p th:text="${person.cn}" /></td>
		        	<td><p th:text="${person.mail}" /></td>	
		        	<td><p th:text="${person.userAccountControl}" /></td>	
		        	<td >
		                <a th:href="@{'/admin/personModify?cn='+${person.cn}}">修改</a>
		            </td>
		    	</tr>
		    	</tbody>
			</table>
            
		</div>
	</div>
	
	<!-- 底部导航栏  -->
	<div th:replace="fragments/navbar :: navbarFooter"  ></div>	
	
</div>
</body>
</html>
