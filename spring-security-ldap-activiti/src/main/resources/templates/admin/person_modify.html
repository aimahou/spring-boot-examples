<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en" th:replace="fragments/header :: header">
</head>

<!-- 顶部导航栏  -->
	<div th:replace="fragments/navbar :: navbarMenu"></div>
	
	<!-- 中  -->
	<div class="center">
	
		<!-- 左侧导航栏  -->
		<div th:replace="fragments/navbar :: navLeftSys"  ></div>
			
		<!-- 右侧内容  -->
		<div class="right">
		     		<h4>用户信息</h4>
					<form th:action="@{/admin/personModifySave}"  method="post" class="form-horizontal" role="form" autocomplete="off" enctype="multipart/form-data" th:object="${person}">
					
					
						<div class="form-group">    
					        <label class="control-label control-label-normal col-md-2">name:</label>
					        <div name="name" th:text="*{name}"></div>
					    </div>
						<div class="form-group">    
					        <label class="control-label control-label-normal col-md-2">dn:</label>
					        <div name="dn" th:text="*{dn}"></div>
					    </div>
					    
					    <div class="form-group">    
					        <label class="control-label control-label-normal col-md-2">distinguishedName:</label>
					        <div name="distinguishedName" th:text="*{distinguishedName}"></div>
					    </div>
					    <div class="form-group">    
					        <label class="control-label control-label-normal col-md-2">objectclass:</label>
					        <div name="objectclass" th:text="*{objectclass}"></div>
					    </div>
					    <div class="form-group">    
					        <label class="control-label control-label-normal col-md-2">description:</label>
					        <div name="description" th:text="*{description}"></div>
					    </div>
					    <div class="form-group">    
					        <label class="control-label control-label-normal col-md-2">displayName:</label>
					        <div name="displayName" th:text="*{displayName}"></div>
					    </div>
					    
					    
					    
					    <div class="form-group"> 
					        <label class="control-label control-label-normal col-md-2">mail:</label>
					        <input type="text" name="mail" th:field="*{mail}" > </input>
					         <p th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="text-danger">mail error</p>  
					    </div>
					    <div class="form-group"> 
							<label class="control-label control-label-normal col-md-2">电话:</label>
					        <input type="number" name="telephoneNumber" class="inputstyle" th:field="*{telephoneNumber}" />
					        <p th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}" class="text-danger">telephoneNumber error</p> 
					    </div>
					    
					    <div class="form-group"> 
					        <label class="control-label control-label-normal col-md-2">userAccountControl:</label>
					        <input type="text" name="userAccountControl" th:field="*{userAccountControl}" > </input>
					         <p th:if="${#fields.hasErrors('userAccountControl')}" th:errors="*{userAccountControl}" class="text-danger">userAccountControl error</p>  
					    </div>
					    
						<div class="form-group">
				    		<div class="col-sm-offset-2 col-sm-10">
				    			<input type="hidden" name="cn" th:field="*{cn}" > </input>
				      			<button type="submit" class="btn btn-default">提交</button>
				    		</div>
				  		</div>
						
					</form>
		</div>
	</div>
	
	<!-- 底部导航栏  -->
	<div th:replace="fragments/navbar :: navbarFooter"  ></div>	


</html>
