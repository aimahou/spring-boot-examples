<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en" th:replace="fragments/header :: header">
</head>

<body>
<div>
	<!-- 顶部导航栏  -->
	<div th:replace="fragments/navbar :: navbarMenu"></div>
	
	<!-- 中  -->
	<div class="center">
	
		<!-- 左侧导航栏  -->
		<div th:replace="fragments/navbar :: navLeftSys"  ></div>
		
		<!-- 右侧内容  -->
		<div class="right">
			<h4>权限信息</h4>
			<a th:href="@{'/admin/permissionList'}">权限列表</a>
			<form th:action="@{/admin/permissionModifySave}"  method="post" class="form-horizontal" permission="form" autocomplete="off" enctype="multipart/form-data" th:object="${syspermission}">
			
				
			    <div class="form-group"> 
			        <label class="control-label control-label-normal col-md-2">id:</label>
			        <p class="inputstyle" th:text="*{id}"></p>
			    </div>
			    
			    <div class="form-group"> 
			        <label class="control-label control-label-normal col-md-2">描述:</label>
			        <input type="text" name="descritpion" class="inputstyle" th:field="*{descritpion}" />
			        <p th:if="${#fields.hasErrors('descritpion')}" th:errors="*{descritpion}" class="text-danger">descritpion error</p>  
			    </div>
			    	    
			    <div class="form-group"> 
			        <label class="control-label control-label-normal col-md-2">权限:</label>
			        <input type="text" name="url" class="inputstyle" th:field="*{url}" />
			        <p th:if="${#fields.hasErrors('url')}" th:errors="*{url}" class="text-danger">url error</p>  
			    </div>
			    
				<div class="form-group">
		    		<div class="col-sm-offset-2 col-sm-10">
		    			<input type="hidden" name="id" th:field="*{id}" > </input>
		      			<button type="submit" class="btn btn-default">提交</button>
		    		</div>
		  		</div>
				
			</form>
		</div>
	
	<!-- 底部导航栏  -->
	<div th:replace="fragments/navbar :: navbarFooter"  ></div>	
	
</div>
</body>
</html>
